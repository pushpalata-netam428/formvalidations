<!DOCTYPE html>
<html>
<head>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="description">
<meta content="" name="author">
<title>
	form-validation
</title>
<link type="text/css" rel="stylesheet" href="/content/css/bootstrap.css" media="screen">
<link type="text/css" rel="stylesheet" href="/content/css/bootstrap-responsive.css" media="screen">
<style type="text/css">

.error {
	color: red;
}

.form-validate {
	margin-top: 10px;
	border: 1px solid #000;
	text-align: center;
}

</style>
</head>
<div class="row">
	<div class="span5 offset4 form-validate">
		<form id="feedback-form">
			<fieldset>
		   		<legend>Submit your feedback here..!!</legend>
		   		<div>
			   		<div class="control-group">
			   			<div class="controls">
			    			<input type="text" name="username" placeholder="Enter your full-name" autofocus/>
			    		</div>
			    	</div>
			    	<div class="control-group">
			   			<div class="controls">
			    			<input type="email" name="email" placeholder="Enter your email-id">
			    		</div>
			    	</div>
			    	<div class="control-group">
			   			<div class="controls">
			    			<input type="text" name="location" placeholder="Enter your location" autofocus/>
			    		</div>
			   		</div>
			   			<div class="control-group">
			   				<div class="controls">
			    				<input type="date" name="dateofbirth" placeholder="Enter your date of birth {optional}" autofocus/>
			    			</div>
			   			</div>
			   		<div class="control-group">
						<div class="controls">                     
		    				<textarea id="textarea" name="feedback" placeholder="Feedback"></textarea>
		  				</div>
					</div>
					<div class="control-group">
						<div class="controls">
			    			<button class="btn btn-success" type="submit">Submit</button>
			    			<button class="btn btn-primary" type="reset">Reset</button>
			    		</div>
			    	</div>
			    </div>
		    </fieldset>
		</form>
	</div>
</div>
<script type="text/javascript" src="/content/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/content/js/jquery.validate.min.js"></script>
<script type="text/javascript">

$(document).ready(function() {	
// Calling the validate for the form having id="feedback-form".
	$("#feedback-form").validate( {
		rules: {
			username: {
				required: true,
				minlength: 4
			},
			email: {
				required: true,
				email: true
			},
			location: {
				required: true,
				minlength: 4
			},
			feedback: {
				required: true
			}
		},
		messages: {
			username: {
				required: "*Please provide your name"
			},
			email: {
				required: "*Please provide your email",
				email: "Please provide a valid email"
			},
			location: {
				required: "*Please enter your location",
				minlength: "Please enter a valid Location, minimum 4 characters"
			},
			feedback: {
				required: "*Please give some feedback."
			}
			
		}
	});
});

</script>
</html>
